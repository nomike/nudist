---
- name: "packages: apt update"
  apt:
    cache_valid_time: 86400
    update_cache: true

- name: "packages: install apt packages"
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - ansible
      - ansible-lint
      - build-essential
      - curl
      - daemonize
      - diffstat
      - diffutils
      - dos2unix
      - feh
      - fonts-powerline
      - gdb
      - gimp
      - git
      - gitk
      - gnome-tweaks
      - graphicsmagick-imagemagick-compat
      - htop
      - inkscape
      - ipython3
      - jq
      - jupp
      - keepass2
      - landscape-common
      - mc
      - mono-complete
      - ncdu
      - net-tools
      - nmap
      - npm
      - openssh-server
      - p7zip-full
      - pwgen
      - python3-autopep8
      - python3-pip
      - python3-venv
      - sl
      - socat
      - solaar
      - tcpdump
      - thefuck
      - tig
      - unzip
      - vlc-bin
      - wget
      - whois
      - yamllint
      - yt-dlp
      - zsh
      - zsh-antigen

- name: "packages: install npm packages"
  npm:
    name: "git-removed-branches"
    state: present
    global: yes

- name: "Install snap packages"
  community.general.snap:
    name:
      - chromium
      - fast
    state: present

- name: "Install classic snap packages"
  community.general.snap:
    name:
      - code-insiders
    state: present
    classic: true

