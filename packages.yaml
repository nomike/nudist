      - whois
      - xclip
      - yamllint
      - yt-dlp
      - zsh
      - zsh-antigen

- name: "packages: install git-removed-branches"
  npm:
    name: git-removed-branches
    state: present
    global: yes

- name: "packages: install yarn"
  npm:
    name: yarn
    state: present
    global: yes

- name: "Install snap packages"
  community.general.snap:
    name:
      - chromium
      - docker
      - fast
      - ferdium
      - rustup
      - signal-desktop
      - teams-for-linux
      - telegram-desktop
      - youtube-music-desktop-app
    state: present

- name: "Install classic snap packages"
  community.general.snap:
    name:
      - code-insiders
    state: present
    classic: true

