---
- name: "Install element.io GPG key"
  apt_key:
    url: https://packages.element.io/debian/element-io-archive-keyring.gpg
    state: present

- name: "Install element.io apt repository"
  apt_repository:
    repo: deb https://packages.element.io/debian default main
    state: present

- name: "Apt update"
  apt:
    cache_valid_time: 86400
    update_cache: true

- name: "packages: install apt packages"
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - ansible
      - ansible-lint
      - apt-transport-https
      - build-essential
      - cabextract
      - curl
      - daemonize
      - dconf-editor
      - diffstat
      - diffutils
      - dos2unix
      - dotnet-sdk-6.0
      - dotnet-sdk-7.0
      - easy-rsa
      - element-desktop
      - feh
      - finger
      - fonts-powerline
      - gdb
      - gddrescue
      - gimp
      - git
      - gitk
      - gnome-browser-connector
      - gnome-shell-extension-manager
      - gnome-tweaks
      - gparted
      - graphicsmagick-imagemagick-compat
      - guake
      - htop
      - inkscape
      - ipython3
      - jq
      - jupp
      - keepass2
      - landscape-common
      - libfuse2
      - libreoffice-java-common
      - mc
      - mono-complete
      - ncdu
      - net-tools
      - nmap
      - npm
      - openjdk-11-jdk
      - openjdk-11-jre
      - openjdk-17-jdk
      - openjdk-17-jre
      - openscad
      - openshot-qt
      - openssh-server
      - p7zip-full
      - pipx
      - plocate
      - pwgen
